<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в админ-панель | ART17</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #2C3E50 0%, #1A1A1A 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 420px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            overflow: hidden;
        }
        
        .login-header {
            background: linear-gradient(135deg, #8B7355 0%, #6B5A45 100%);
            color: white;
            padding: 35px 30px;
            text-align: center;
        }
        
        .login-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .login-header h1 i {
            font-size: 32px;
        }
        
        .login-header p {
            opacity: 0.9;
            font-size: 15px;
        }
        
        .login-form {
            padding: 40px 35px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 15px;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #8B7355;
            font-size: 18px;
        }
        
        .input-with-icon input {
            width: 100%;
            padding: 16px 20px 16px 52px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }
        
        .input-with-icon input:focus {
            outline: none;
            border-color: #8B7355;
            box-shadow: 0 0 0 3px rgba(139, 115, 85, 0.15);
        }
        
        .login-btn {
            width: 100%;
            padding: 17px;
            background: linear-gradient(135deg, #8B7355 0%, #6B5A45 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(139, 115, 85, 0.25);
        }
        
        .login-btn:active {
            transform: translateY(-1px);
        }
        
        .form-footer {
            margin-top: 25px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
        
        .form-footer a {
            color: #8B7355;
            text-decoration: none;
            font-weight: 500;
        }
        
        .form-footer a:hover {
            text-decoration: underline;
        }
        
        .back-to-site {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 20px;
            color: #8B7355;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-to-site:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background-color: #ffeaea;
            color: #d32f2f;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            align-items: center;
            gap: 10px;
        }
        
        .error-message i {
            font-size: 18px;
        }
        
        .demo-credentials {
            background-color: #f8f5f0;
            border-left: 4px solid #8B7355;
            padding: 15px;
            margin-top: 25px;
            border-radius: 0 8px 8px 0;
            font-size: 14px;
        }
        
        .demo-credentials h4 {
            color: #8B7355;
            margin-bottom: 8px;
            font-size: 15px;
        }
        
        .demo-credentials p {
            margin-bottom: 5px;
            color: #555;
        }
        
        @media (max-width: 480px) {
            .login-container {
                max-width: 100%;
            }
            
            .login-form {
                padding: 30px 25px;
            }
            
            .login-header {
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-lock"></i> Админ-панель</h1>
            <p>Студия дизайна "Арт 17"</p>
        </div>
        
        <div class="login-form">
            <div id="errorMessage" class="error-message">
                <i class="fas fa-exclamation-circle"></i>
                <span>Неверный логин или пароль. Попробуйте снова.</span>
            </div>
            
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="Введите логин" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <div class="input-with-icon">
                        <i class="fas fa-key"></i>
                        <input type="password" id="password" name="password" placeholder="Введите пароль" required>
                    </div>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Войти в админ-панель
                </button>
            </form>
            
            <div class="demo-credentials">
                <h4>Демо-доступ:</h4>
                <p><strong>Логин:</strong> admin</p>
                <p><strong>Пароль:</strong> art17demo</p>
            </div>
            
            <div class="form-footer">
                <a href="index.html" class="back-to-site">
                    <i class="fas fa-arrow-left"></i> Вернуться на сайт
                </a>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('adminLoginForm');
            const errorMessage = document.getElementById('errorMessage');
            
            // Правильные учетные данные
            const correctCredentials = {
                username: 'admin',
                password: 'art17demo'
            };
            
            // Обработка отправки формы
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // Проверка логина и пароля
                if (username === correctCredentials.username && password === correctCredentials.password) {
                    // Успешный вход - перенаправляем на админ-панель
                    errorMessage.style.display = 'none';
                    
                    // Показываем сообщение об успехе
                    alert('Вход выполнен успешно! Перенаправление в админ-панель...');
                    
                    // В реальном проекте здесь должно быть перенаправление
                    // window.location.href = 'admin-dashboard.html';
                    
                    // Показываем информацию о том, что админ-панель находится в разработке
                    setTimeout(function() {
                        alert('Админ-панель находится в разработке. В полной версии здесь будет:\n\n1. Управление заявками с формы\n2. Редактирование портфолио\n3. Управление услугами\n4. Аналитика посещений\n\nДля работы потребуется хостинг с поддержкой PHP и MySQL.');
                        
                        // Возвращаем на главную страницу
                        window.location.href = 'index.html';
                    }, 1000);
                    
                } else {
                    // Неправильные данные - показываем ошибку
                    errorMessage.style.display = 'flex';
                    
                    // Анимация ошибки
                    loginForm.classList.add('shake');
                    setTimeout(() => {
                        loginForm.classList.remove('shake');
                    }, 500);
                }
            });
            
            // Очистка ошибки при изменении полей
            document.getElementById('username').addEventListener('input', function() {
                errorMessage.style.display = 'none';
            });
            
            document.getElementById('password').addEventListener('input', function() {
                errorMessage.style.display = 'none';
            });
            
            // Добавляем стиль для анимации ошибки
            const style = document.createElement('style');
            style.textContent = `
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                    20%, 40%, 60%, 80% { transform: translateX(5px); }
                }
                
                .shake {
                    animation: shake 0.5s ease-in-out;
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
